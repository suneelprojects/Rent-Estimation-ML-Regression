version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8  # Adjust based on the Python version required for the project
    commands:
      - echo "Updating the system packages..."
      - sudo yum update -y
      - echo "Installing Python 3..."
      - sudo yum install python3 -y
      - python3 --version
      - echo "Installing Git..."
      - sudo yum install git -y
      - echo "Installing pip..."
      - sudo yum install python3-pip -y
      - echo "Installing Python Virtual Environment package..."
      - sudo yum install python3-venv -y

  pre_build:
    commands:
      - echo "Setting up Python environment..."
      - python3 -m venv myenv
      - source myenv/bin/activate
      - echo "Cloning the project repository..."
      - git clone https://github.com/suneelprojects/Rent-Estimation-ML-Regression.git
      - cd Rent-Estimation-ML-Regression
      - echo "Installing required Python packages..."
      - pip install -r requirements.txt
      - echo "Upgrading pip..."
      - pip install --upgrade pip

  build:
    commands:
      - echo "Running the application..."
      - streamlit run app.py --server.headless true  # Streamlit setup for headless execution (adjust if necessary)

  post_build:
    commands:
      - echo "Cleaning up the environment..."
      - deactivate
      - echo "Build and execution complete."

artifacts:
  files:
    - '**/*.py'  # Include Python scripts
    - '**/requirements.txt'  # Include the requirements file
    - logs/**  # Include logs if generated
  discard-paths: no
